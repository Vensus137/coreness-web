  <script>
    // Language detection and UI update
    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, '');
    }
    
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }
    
    function switchLanguage() {
      const currentLang = getCookie('lang') || 'ru';
      const newLang = currentLang === 'ru' ? 'en' : 'ru';
      setCookie('lang', newLang, 365);
      updateLanguage(newLang);
    }
    
    function updateLanguage(lang) {
      const isEnglish = lang === 'en';
      
      // Update HTML lang attribute
      document.documentElement.lang = isEnglish ? 'en' : 'ru';
      
      // Update meta tags
      document.title = isEnglish ? '404 - Page Not Found | Coreness' : '404 - Страница не найдена | Coreness';
      document.querySelector('meta[name="description"]').content = isEnglish 
        ? 'Page not found. Return to the Coreness homepage.'
        : 'Страница не найдена. Вернитесь на главную страницу Coreness.';
      
      // Update nav links
      const navLinks = document.querySelectorAll('.nav-link');
      if (isEnglish) {
        navLinks[0].textContent = 'Features';
        navLinks[1].textContent = 'Demo';
        navLinks[2].textContent = 'Quick Start';
        navLinks[3].textContent = 'Contact';
      } else {
        navLinks[0].textContent = 'Возможности';
        navLinks[1].textContent = 'Демо';
        navLinks[2].textContent = 'Быстрый старт';
        navLinks[3].textContent = 'Контакты';
      }
      
      // Update language button
      document.querySelector('.language-btn').textContent = isEnglish ? 'EN' : 'RU';
      
      // Update error content
      document.querySelector('.error-title').textContent = isEnglish 
        ? 'Page Not Found' 
        : 'Страница не найдена';
      
      document.querySelector('.error-message').textContent = isEnglish
        ? 'Unfortunately, the requested page does not exist or has been moved. Please check the URL or return to the homepage.'
        : 'К сожалению, запрашиваемая страница не существует или была перемещена. Проверьте правильность адреса или вернитесь на главную страницу.';
      
      // Update buttons
      document.querySelector('.home-link').textContent = isEnglish ? 'Go Home' : 'На главную';
      document.querySelector('.docs-link').textContent = isEnglish ? 'Documentation' : 'Документация';
      
      // Update footer
      document.querySelector('.docs-footer').textContent = isEnglish ? 'Documentation' : 'Документация';
      
      // Update home link to point to correct language version
      const homeLinks = document.querySelectorAll('a[href="/"], a[href="/en"]');
      homeLinks.forEach(link => {
        link.href = isEnglish ? '/en' : '/';
      });
    }
    
    // Initialize language on page load
    const savedLang = getCookie('lang');
    if (savedLang) {
      updateLanguage(savedLang);
    } else {
      // Auto-detect on first visit
      const browserLang = navigator.language || navigator.userLanguage;
      const detectedLang = browserLang.startsWith('ru') ? 'ru' : 'en';
      setCookie('lang', detectedLang, 365);
      updateLanguage(detectedLang);
    }
    
    // Track 404 errors (optional, for analytics)
    if (window.gtag) {
      gtag('event', 'page_view', {
        page_title: '404 Error',
        page_location: window.location.href,
        page_path: window.location.pathname
      });
    }
  </script>
</body>
